<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi - Restaurants</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Include Font Awesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Smart City Guide - Delhi_ Restaurants</h1>
        <nav>
            <ul>
                <li><a href="../cities/Delhi.html">Back to Delhi</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h2>Top Restaurants in Delhi</h2>
        <ul class="top-places">
            <li class="station-item">
                <img src="../images/iad.jpg" alt="Indian Accent">
                <div class="restaurant-info">
                    <h3>Indian Accent</h3>
                    <input type="text" value="H6RQ+P7Q The Lodhi, Lodhi Rd, CGO Complex, Pragati Vihar, New Delhi, Delhi 110003" readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i> <!-- Half or empty star for a partial rating -->
                    </div>
                </div>
            </li>
            <li class="station-item">
                <img src="../images/kdh.jpg" alt="Kake Da Hotel">
                <div class="restaurant-info">
                    <h3>Kake Da Hotel</h3>
                    <input type="text" value="Shop No. 67, Municipal Market, Connaught Cir, Connaught Lane, Connaught Place, New Delhi, Delhi 110001" readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </li>
            <li class="station-item">
                <img src="../images/bn.jpg" width="350px" height="200px" alt="Barbeque Nation">
                <div class="restaurant-info">
                    <h3>Barbeque Nation</h3>
                    <input type="text" value="GROUND FLOOR, SOUTHERN PARK MALL, UNIT NO-9, 10,11,12 & 14A, PLOT NO D-2, Saket, New Delhi, Delhi 110017" readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </li>
            <li class="station-item">
                <img src="../images/tis.jpg" alt="The Imperial Spice">
                <div class="restaurant-info">
                    <h3>The Imperial Spice</h3>
                    <input type="text" value="M Block, 89/90, Connaught Cir, Shankar Market, Block M, Connaught Place, New Delhi, Delhi 110001" readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </li>
            <!-- Repeat for other restaurants -->
        </ul>
    </section>

    </footer>
</body>
</html>
