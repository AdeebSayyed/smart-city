<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalandhar - Restaurants</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Include Font Awesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Smart City Guide - Jalandhar Restaurants</h1>
        <nav>
            <ul>

        </nav>

    <section class="section">
        <h2>Top Restaurants in Jalandhar</h2>
        <ul class="top-places">
            <li class="station-item">
                <img src="../images/hv.jpg" alt="Haveli">
                <div class="restaurant-info">
                    <h3>Haveli</h3>
                    <input type="text" value=" Jalandhar - Phagwara Highway, Grand Trunk Rd, Jalandhar, Punjab 144001
                    " readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>

                    </div>
                </div>
            </li>
            <li class="station-item">
                <img src="../images/tbr.jpg" alt="Taj Bar & Restaurant">
                <div class="restaurant-info">
                    <h3>Taj Bar & Restaurant</h3>
                    <input type="text" value="2QFP+M5F, Old GT Rd, Police Colony, Jalandhar, Punjab 144410
                    " readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </li>
            <li class="station-item">
                <img src="../images/rg.jpg" alt="Rangla Punjab">
                <div class="restaurant-info">
                    <h3>Rangla Punjab</h3>
                    <input type="text" value="Jalandhar - Phagwara Highway, Khajurla, Grand Trunk Rd, Next to Haveli, Jalandhar, Punjab 144001
                    " readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </li>
            <li class="station-item">
                <img src="../images/bbv.jpg" alt="Bombay Vegetarian">
                <div class="restaurant-info">
                    <h3>Bombay Vegetarian</h3>
                    <input type="text" value="Grand Trunk Rd, Jalandhar, Punjab 144411" readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </li>

        </ul>
    </section>
