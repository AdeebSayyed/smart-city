<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai - EV Stations</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Include Font Awesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Smart City Guide - Mumbai EV Stations</h1>
        <nav>
            <ul>
                <li><a href="../cities/Mumbai.html">Back to Mumbai</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h2>Top evstations in Mumbai</h2>
        <ul class="top-places">
            <li class="station-item">
                <img src="../images/evc.jpg" width="200px" height="200px" alt=" Electric Vehicle Charging Station
                ">
                <div class="restaurant-info">
                    <h3>Electric Vehicle Charging Station
                    </h3>
                    <input type="text" value="183/184, Parag Building, 11th Road On, Madhu Park, opposite Ghanteshwar Mandir, Khar West, Mumbai, Maharashtra 400022" readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i> <!-- Half or empty star for a partial rating -->
                    </div>
                </div>
            </li>
            <li class="station-item">
                <img src="../images/hev.jpg" alt="Hyundai Charging Station
                ">
                <div class="restaurant-info">
                    <h3>Hyundai Charging Station
                    </h3>
                    <input type="text" value="G Block BKC, Bandra Kurla Complex, Bandra East, Mumbai, Maharashtra 400051
                    " readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </li>
            <li class="station-item">
                <img src="../images/Tata.Jpg" alt="Tata Charging Station">
                <div class="restaurant-info">
                    <h3>Tata Charging Station</h3>
                    <input type="text" value=" 2VXH+29M Anik Depot, Municipal Kamgar Vasahat, Trombay Indusrial Area, Chembur, Mumbai, Maharashtra 400022" readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </li>
            <li class="station-item">
                <img src="../images/ev dock.jpg" width="200px" height="200px" alt="EV Dock Charging Station
                ">
                <div class="restaurant-info">
                    <h3>EV Dock Charging Station
                    </h3>
                    <input type="text" value=" 2RWR+8X2, Mahim - Sion Link Rd, Naya Nagar, Police Colony, Mahim, Mumbai, Maharashtra 400016
                    " readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </li>
            <!-- Repeat for other evstations -->
        </ul>
    </section>
