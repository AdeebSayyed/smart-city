<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat - Restaurants</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Include Font Awesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Smart City Guide - Mumbai Restaurants</h1>
        <nav>
            <ul>
                <li><a href="../cities/Mumbai.html">Back to Mumbai</a></li>
            </ul>
        </nav>
    </header>

    <section class="section">
        <h2>Top Restaurants in Mumbai</h2>
        <ul class="top-places">
            <li class="station-item">
                <img src="../images/yr.jpg" alt="Yauatcha Mumbai">
                <div class="restaurant-info">
                    <h3>Yauatcha Mumbai</h3>
                    <input type="text" value="Raheja Tower, Bandra Kurla Complex, Bandra East, Mumbai, Maharashtra 400051" readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i> <!-- Half or empty star for a partial rating -->
                    </div>
                </div>
            </li>
            <li class="station-item">
                <img src="../images/tbc.jpg" alt="The Bombay Canteen">
                <div class="restaurant-info">
                    <h3>The Bombay Canteen</h3>
                    <input type="text" value="Unit-1, Process House, S.B. Road, Kamala Mills, Near Radio Mirchi Office Lower, Parel, Mumbai, Maharashtra 400013" readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </li>
            <li class="station-item">
                <img src="../images/mm.jpg" alt="Mirchi & Mime">
                <div class="restaurant-info">
                    <h3>Mirchi & Mime</h3>
                    <input type="text" value="Transocean House, Lake Blvd Rd, Hiranandani Gardens, MHADA Colony 19, Powai, Mumbai, Maharashtra 400076" readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </li>
            <li class="station-item">
                <img src="../images/mcr.jpg" height="300px" width="300px"  alt="Cafe Madras®️">
                <div class="restaurant-info">
                    <h3>Cafe Madras®</h3>
                    <input type="text" value="GROUND FLOOR, KAMAKSHI BUILDING, 391/B, Bhaudaji Rd, Matunga East, Mumbai, Maharashtra 400019" readonly>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </li>
            <!-- Repeat for other restaurants -->
        </ul>
    </section>

    <footer>

    </footer>
</body>
</html>
